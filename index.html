<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <img src="./images/logo.svg" alt="logo" />
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
      <div class="email-input" id="email-input">
        <input type="email" id="email" placeholder="Your email address" />
        <button type="submit" id="email-btn">Notify Me</button>
      </div>
      <img src="./images/illustration-dashboard.png" alt="dashboard" class="dashboard-img" />
      <div class="social-icons">
        <div class="icon-container">
          <i class="fa-brands fa-facebook-f"></i>
        </div>
        <div class="icon-container">
          <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="icon-container">
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://ogagaakpowenre1.github.io/Portfolio-Website/"
          target="_blank"
          >Akpowenre Ogaga</a
        >.
      </p>
    </footer>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/18aba390b9.js" crossorigin="anonymous"></script>
  </body>
</html>
